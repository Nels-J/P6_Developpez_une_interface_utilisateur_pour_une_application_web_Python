<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
     	<!-- Bootstrap CDN -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	    <!-- Stylesheet -->
		<link href="css/style.css" rel="stylesheet"> <!-- /!\ Surcharge le css de BootStrap -->
		<title>JustStreamIt - Vidéo à la demande.</title>
	</head>

	<body class="container-fluid px-4">
		<main class="container">
			<!-- Section - Bannière de la page. -->
			<section class="border border-dark p-4" style="background-color: #61787F; height: 122px;">
				<div class="d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-sm-start h-100">
					<img src="./assets/logo.png"
						 alt="logo JustStreamIt"
						 class="mx-auto mx-sm-0"
						 style="height: 94px; width: 127px;">
					<h1 class="text-light ms-sm-4 mb-0 d-none d-sm-block">Vidéos à la demande - V2</h1>
				</div>
			</section>

			<!-- Section - Le meilleur film -->
			<section>
      			<h2 class="text-center text-sm-start mt-4">Meilleur Film</h2>
				<div id="best-movie" class="border border-dark border-5 p-3 text-center text-md-start mb-4">
					<!--	injecter ici via JS	les éléments provenant de l'API pour le best film -->
				</div>
			</section>

			<!-- Section - Les meilleurs films -->
            <section>
				<h2 class="text-center text-sm-start">Film les mieux notés</h2>
				<div class="row g-4"> <!-- gouttière de 4 pour espacer les colonnes -->
					<div class="col-12 col-sm-6 col-lg-4"> <!-- 12 pour mobile, 6 pour tablettes, 4 pour desktop -->
            			<div class="imageBox"> <!-- Ajout d'une div englobante pour le style -->
							<div class="imageWrapper"> <!-- Ajout d'une div pour gérer le ratio -->
								<img src="https://m.media-amazon.com/images/I/71-B0aUFxYL.jpg" alt="Image 1">
								<!-- injecter ici via JS les éléments provenant de l'API pour les top films -->
						  	</div>
							<div class="overlay">
								<h3 class="title">Titanic</h3>
								<button class="detailBtn btn btn-secondary rounded-pill px-4">
									Détails
								</button>
							</div>
						</div>
					</div>
					<!-- Répéter les colonnes pour chaque film -->
		  			<div class="col-12 col-sm-6 col-lg-4">
						<div class="imageWrapper mb-4">
							<img src="https://placehold.co/400" alt="Image 2">
						</div>
				  	</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="imageWrapper mb-4">
							<img src="https://placehold.co/200" alt="Image 3">
						</div>
			  		</div>
					<div class="col-12 col-sm-6 col-lg-4">
					  	<div class="ratio ratio-1x1 mb-4">
							<img src="https://placehold.co/800" alt="Image 4">
					  	</div>
				  	</div>
					<div class="col-12 col-sm-6 col-lg-4">
					  	<div class="ratio ratio-1x1 mb-4">
							<img src="https://placehold.co/400" alt="Image 5">
					  	</div>
				  	</div>
					<div class="col-12 col-sm-6 col-lg-4">
					  	<div class="ratio ratio-1x1 mb-4">
							<img src="https://placehold.co/400" alt="Image 6">
					  	</div>
				  	</div>
    			</div>
			</section>


			<section class="row film-category" >
                <div class="col-md-12" id="mistery">
					<!--	injecter ici via JS	-->
				</div>
            </section>

			<section class="row film-category" >
                <div class="col-md-12" id="thriller">
					<!--	injecter ici via JS	-->
				</div>
            </section>

            <section class="row film-category" >
                <div class="col-md-12" id="action">
					<!--	injecter ici via JS	-->
				</div>
            </section>

			<section class="row film-category-dropdown" >
                <select class="col-md-12" name="category" id="categories">
					<!--injecter ici -->
                </select>
                <div class="col-md-12" id="category-section">
					<!--	injecter ici via JS	-->
				</div>
            </section>

			<div class="modal hidden" id="bestMovieModal" role="dialog" aria-modal="true" aria-labelledby="filmModalTitle" tabindex="-1"></div>

		</main>
		<!-- Bootstrap avec Popper pour gérer dropdown et popover -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
				crossorigin="anonymous">
		</script>

		<!-- Inclusion du script externe -->
		<script src="js/main.js"></script>
	</body>
</html>
