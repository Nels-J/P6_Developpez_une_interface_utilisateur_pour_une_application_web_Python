<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96"/>
		<link rel="icon" type="image/svg+xml" href="favicon.svg"/>
		<link rel="shortcut icon" href="favicon.ico"/>
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>
		<link rel="manifest" href="site.webmanifest"/>
		<!-- Bootstrap CDN -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	    <!-- Stylesheet -->
		<link href="css/style.css" rel="stylesheet"> <!-- /!\ Surcharge le css de BootStrap -->
		<title>JustStreamIt - Vidéo à la demande.</title>
	</head>

	<body class="container-fluid px-4">
		<main class="container">
			<!-- Section - Bannière de la page. -->
			<section class="border border-dark p-4" style="background-color: #61787F; height: 122px;">
				<div class="d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-sm-start h-100">
					<img src="./assets/logo.png"
						 alt="logo JustStreamIt"
						 class="mx-auto mx-sm-0"
						 style="height: 94px; width: 127px;">
					<h1 class="text-light ms-sm-4 mb-0 d-none d-sm-block">Vidéos à la demande - V2</h1>
				</div>
			</section>

			<!-- Section - Le meilleur film -->
			<section>
      			<h2 class="text-center text-sm-start mt-4">Meilleur Film</h2>
				<!-- Squelette pour le meilleur film -->
				<div id="best-movie" class="border border-dark border-5 p-3 text-center text-md-start mb-4">
					<img src="assets/Placeholder.svg"
						 alt="Texte alternatif de l'image de présentation du film - Indisponible"
						 class="img-fluid w-100 img-max-height mb-3 overflow-hidden">
					<h3 class="fw-bold text-start mb-2 overflow-hidden">Titre du film - Indisponible</h3>
					<p class="text-start text-justify mb-3 mb-sm-1 overflow-hidden">Texte d'introduction du film - non disponible.</p>
					<div class="text-center text-sm-end overflow-hidden">
						<button class="btn btn-danger rounded-pill px-4" data-id="MOVIE_ID">Détails</button>
					</div>
				</div>
			</section>

			<!-- Section - Les meilleurs films -->
            <section>
				<h2 class="text-center text-sm-start">Film les mieux notés</h2>
				<div id='best-movies' class="row g-4"> <!-- gouttière de 4 pour espacer les colonnes -->
    			</div>
			</section>

			<!-- Section - Les meilleurs films par catégories -->
			<section>
				<h2 class="text-center text-sm-start">Films à suspense les mieux notés</h2>
				<div id='best-mistery' class="row g-4"> <!-- gouttière de 4 pour espacer les colonnes -->
    			</div>
			</section>

			<section>
				<h2 class="text-center text-sm-start">Films d'horreur les mieux notés</h2>
				<div id='best-thriller' class="row g-4"> <!-- gouttière de 4 pour espacer les colonnes -->
    			</div>
			</section>

			<section>
				<h2 class="text-center text-sm-start">Films d'actions les mieux notés</h2>
				<div id='best-actions' class="row g-4"> <!-- gouttière de 4 pour espacer les colonnes -->
    			</div>
			</section>


			<section class="row film-category-dropdown" >
                <select class="col-md-12" name="category" id="categories">
					<!--injecter ici -->
                </select>
                <div class="col-md-12" id="category-section">
					<!--	injecter ici via JS	-->
				</div>
            </section>

			<div class="modal hidden" id="bestMovieModal" role="dialog" aria-modal="true" aria-labelledby="filmModalTitle" tabindex="-1"></div>

		</main>
		<!-- Bootstrap avec Popper pour gérer dropdown et popover -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
				crossorigin="anonymous">
		</script>

		<!-- Inclusion du script externe -->
		<script src="js/main.js"></script>
	</body>
</html>
