<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
     	<!-- Bootstrap CDN -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	    <!-- Stylesheet -->
		<link href="css/style.css" rel="stylesheet"> <!-- /!\ Surcharge le css de BootStrap -->
		<title>JustStreamIt - Vidéo à la demande.</title>
	</head>

	<body class="container-fluid px-4">
		<main class="container">
			<!-- Section - Bannière de la page. -->
			<section class="border border-dark p-4" style="background-color: #61787F; height: 122px;">
				<div class="d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-sm-start h-100">
					<img src="./assets/logo.png"
						 alt="logo JustStreamIt"
						 class="mx-auto mx-sm-0"
						 style="height: 94px; width: 127px;">
					<h1 class="text-light ms-sm-4 mb-0 d-none d-sm-block">Vidéos à la demande - V2</h1>
				</div>
			</section>

			<!-- Section - Meilleur film en base via API-->
			<section>
      			<h2 class="text-center text-sm-start mt-4">Meilleur Film</h2>
				<div id="best-movie" class="border border-dark border-5 p-3 text-center text-md-start mb-4">
				<!--	injecter ici via JS	-->
				</div>
			</section>

            <section class="row film-category" >
                <div class="col-md-6" id="mistery">
					<!--	injecter ici via JS	-->
				</div>
            </section>

			<section class="row film-category" >
                <div class="col-md-6" id="thriller">
					<!--	injecter ici via JS	-->
				</div>
            </section>

            <section class="row film-category" >
                <div class="col-md-6" id="action">
					<!--	injecter ici via JS	-->
				</div>
            </section>

			<section class="row film-category-dropdown" >
				<label for="category"></label>
                <select name="category" id="category">
                    <option value="romance" selected>Romance</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="western">Western</option>
                    <option value="animation">Animation</option>
                    <option value="documentary">Documentary</option>
                </select>
                <div class="col-md-6" id="filmDropdown">
					<!--	injecter ici via JS	-->
				</div>
            </section>

			<div class="modal hidden" id="bestMovieModal" role="dialog" aria-modal="true" aria-labelledby="filmModalTitle" tabindex="-1"></div>

		</main>
		<!-- Bootstrap avec Popper pour gérer dropdown et popover -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
				crossorigin="anonymous">
		</script>

		<!-- Inclusion du script externe -->
		<script src="js/refactorMain.js"></script>
	</body>
</html>
